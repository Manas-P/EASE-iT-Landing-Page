<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease iT</title>
    <link rel="icon" href="./images/fav_icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/night.css" />
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <header>
          <div class="logo-container">
            <img src="./images/logo_day.png" id="logo" />
            <div class="nav_btn">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
          <nav>
            <ul class="nav-links">
              <li>
                <div class="toggleNight" onclick="imgCh()">
                  <i onclick="myfunc(this)" class="fa fa-moon-o"></i>
                </div>
              </li>
              <li>
                <div class="bell">
                  <img src="./images/bell_day.png" id="bell" />
                </div>
              </li>
              <li>
                <div class="avtr">
                  <img src="./images/avatar.png" />
                </div>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="container1">
        <div class="sidebar">
          <ul class="sidebar-items">
            <li><a href="#dashboard" class="btn activeMenu">DASHBOARD</a></li>
            <li><a class="btn">PROJECTS</a></li>
            <li><a class="btn">TASKS</a></li>
            <li><a class="btn">SCHEDULE</a></li>
            <li><a class="btn">REPORT</a></li>
          </ul>
        </div>
        <div class="containerBody">
          <div class="containerDash" id="dashboard">
            <div class="heading">
              <h1>DASHBOARD</h1>
            </div>
            <div class="cards">
              <div class="card projects">
                <div class="name">
                  <h2>Projects</h2>
                </div>
                <div class="image">
                  <img src="./images/file.png" />
                </div>
              </div>
              <div class="card tasks">
                <div class="name">
                  <h2>Tasks</h2>
                </div>
                <div class="imageTask">
                  <img src="./images/task2.png" />
                </div>
              </div>
              <div class="card report">
                <div class="name">
                  <h2>Report</h2>
                </div>
                <div class="imageTask">
                  <img src="./images/report.png" />
                </div>
              </div>
            </div>
            <div class="summary">
              <h1>SUMMARY</h1>
              <div class="box">
                <div class="subBox">
                  <img
                    class="progress"
                    id="progress"
                    src="./images/progress.png"
                  />
                  <h2>78%</h2>
                  <h3>Task Completed</h3>
                </div>
                <div class="subBox">
                  <img
                    class="notification"
                    id="notification"
                    src="./images/notification.png"
                  />
                  <h2>0</h2>
                  <h3>Notifications</h3>
                </div>
                <div class="subBox">
                  <img class="team" id="team" src="./images/team.png" />
                  <h2>8</h2>
                  <h3>Team Strength</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
